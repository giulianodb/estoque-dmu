<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/pages/templates/layout.xhtml">
		<ui:define name="body">
			<br/>
			<h:panelGrid styleClass="titulo">
				<h:outputText styleClass="titulo" value="Teste de Validação de Dados" />					
			</h:panelGrid>
			<br/>
	
			<h:form>
			
				<h:panelGrid columns="4" >  
					<h:outputLabel for="edtNome" value="Nome : *" />  
	            	<p:inputText id="edtNome" value="#{testeconvertercontroller.nome}" label="Nome" required="true" size="30">  
	                	<f:validateLength minimum="2" />  
	                	<f:validateLength maximum="10" />  
	                	<p:ajax update="msgNome" event="keyup" />  
	            	</p:inputText>  
					<p:watermark for="edtNome"  value="mín 2 caracteres / máx 10 caracteres" />             	
	            	<p:message for="edtNome" id="msgNome" display="icon"/>				
					
					<h:outputLabel for="edtEmail" value="E-mail: " />  
					<p:inputText id="edtEmail" value="#{testeconvertercontroller.email}" size="30">
	                	<p:ajax update="msgEmail" event="blur" />  
	            	</p:inputText>
					<p:watermark for="edtEmail"  value="xxxxxxxx@yahoo.com.br" />             	
	            	<p:message for="edtEmail" id="msgEmail" />
	
					<h:outputLabel for="edtCpf" value="C.P.F.: *" />  
					<p:inputMask id="edtCpf" mask="999.999.999-99" value="#{testeconvertercontroller.cpf}" validatorMessage="C.P.F. inválido" size="30">
						<f:validator validatorId="br.gov.pr.celepar.exemplo.poc.controller.CPFValidator"  />				            	
	                	<p:ajax update="msgCpf" event="blur" />  
	            	</p:inputMask>
					<p:watermark for="edtCpf"  value="999.999.999-99" />             	
	            	<p:message for="edtCpf" id="msgCpf" />
	
				</h:panelGrid>  
			</h:form>
						
		</ui:define>
	</ui:composition>
</html>
