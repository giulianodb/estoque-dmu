<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/pages/templates/layout.xhtml">
		<ui:define name="body">
			<br/>
			<h:panelGrid styleClass="titulo">
				<h:outputText styleClass="titulo" value="Teste com Listener" />					
			</h:panelGrid>
			<br/>
	
			<h:form>
				<h:panelGrid columns="5" >  
					<h:outputLabel for="edtId" value="Cód : *" />  
	            	<p:inputText id="edtId" valueChangeListener="#{testelistenercontroller.findSerie}" >
	            		<p:ajax event="blur" update="lblSerie" />
	            	</p:inputText>
					<p:watermark for="edtId"  value="0" />             	
	            	<p:message for="edtId" id="msgId" display="icon"/>				
					<h:outputText value="#{testelistenercontroller.serie.nome}" id="lblSerie" />
	
				</h:panelGrid>  
			</h:form>

		</ui:define>
	</ui:composition>
</html>
