<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<ui:composition template="/pages/templates/layout.xhtml">
		<ui:define name="body">
			<br/>
			<h:panelGrid styleClass="titulo">
				<h:outputText styleClass="titulo" value="Teste de Conversão de Dados" />					
			</h:panelGrid>
			<br/>
			<h:form>
				<h:panelGrid columns="5" >  
					<h:outputLabel value="Byte:" />	
					<p:inputText value="#{testeconvertercontroller.vlrByte}" id="edtByte" required="true" />
					<p:watermark for="edtByte"  value="0" />             	
					<p:commandButton value="Converter" update="lblByte" validateClient="true"/>  
					<h:outputText value="#{testeconvertercontroller.vlrByte}" id="lblByte" />
					
					<h:outputLabel value="Integer:" />	
					<p:inputText value="#{testeconvertercontroller.vlrInteger}" id="edtInteger" />
					<p:watermark for="edtInteger"  value="0" />             	
					<p:commandButton value="Converter" update="lblInteger"/>  
					<h:outputText value="#{testeconvertercontroller.vlrInteger}" id="lblInteger" />
	
					<h:outputLabel value="Long:" />	
					<p:inputText value="#{testeconvertercontroller.vlrLong}" id="edtLong"/>
					<p:watermark for="edtLong"  value="0" />             	
					<p:commandButton value="Converter" update="lblLong"/>  
					<h:outputText value="#{testeconvertercontroller.vlrLong}" id="lblLong" />
	
					<h:outputLabel value="Double:" />	
					<p:inputText value="#{testeconvertercontroller.vlrDouble}" id="edtDouble"/>
					<p:watermark for="edtDouble"  value="0" />             	
					<p:commandButton value="Converter" update="lblDouble"/>  
					<h:outputText value="#{testeconvertercontroller.vlrDouble}" id="lblDouble" />
	
					<h:outputLabel value="Decimal:" />	
					<p:inputText value="#{testeconvertercontroller.vlrDecimal}" id="edtDecimal"/>
					<p:watermark for="edtDecimal"  value="0" />             	
					<p:commandButton value="Converter" update="lblDecimal"/>  
					<h:outputText value="#{testeconvertercontroller.vlrDecimal}" id="lblDecimal" />
	
					<h:outputLabel value="Hora:" />	
					<p:calendar value="#{testeconvertercontroller.vlrHora}" pattern="HH:mm" timeOnly="true" id="edtHora"/> 
					<p:watermark for="edtHora"  value="HH:mm" />             	
					<p:commandButton value="Converter" update="lblHora"/>  
					<h:outputText value="#{testeconvertercontroller.vlrHora}" id="lblHora" />
					
					<h:outputLabel value="Data (Converter Class):" />	
					<p:calendar id="edtDtMesAnoProprio" locale="pt" pattern="MM/yy" value="#{testeconvertercontroller.vlrMesAno}" 
								converter="br.gov.pr.celepar.exemplo.poc.controller.MesAnoConverter" />
					<p:watermark for="edtDtMesAnoProprio"  value="mm/yy" />             	
					<p:commandButton value="Converter" update="lblDataMesAno"/>  
					<h:outputText value="#{testeconvertercontroller.vlrMesAno}" id="lblDataMesAno" />
					
					<h:outputLabel value="Data (Nativo):" />	
					<p:calendar id="edtMesAnoNativo" locale="pt" pattern="MM/yyyy" value="#{testeconvertercontroller.vlrData}" />
					<p:watermark for="edtMesAnoNativo"  value="mm/yyyy" />             	
					<p:commandButton value="Converter" update="lblDataMesAnoNativo"/>  
					<h:outputText value="#{testeconvertercontroller.vlrData}" id="lblDataMesAnoNativo" />
					
					<h:outputLabel value="Data (Binding):" />	
					<p:inputMask id="edtMesAnoBinding" value="#{testeconvertercontroller.vlrMesAnoBinding}" mask="99/99">
	    				<f:convertDateTime binding="#{testeconvertercontroller.converterMesAno}" />
					</p:inputMask>				
					<p:watermark for="edtMesAnoBinding"  value="mm/yy" />             	
					<p:commandButton value="Converter" update="lblDataMesAnoBinding"/>  
					<h:outputText value="#{testeconvertercontroller.vlrMesAnoBinding}" id="lblDataMesAnoBinding" />
				</h:panelGrid>  
			</h:form>
		</ui:define>
	</ui:composition>
						
</html>
