<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">	
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf" >

	<ui:composition template="/pages/templates/layout.xhtml">
		
    	<ui:param name="activeMenu" value="Doador"/>
		<ui:param name="activeSubmenu" value="editarDoador"/>
	   	<f:metadata>
        	<f:viewAction action="#{doadorController.iniciarEditarDoador(param.codDoador)}" />        	
    	</f:metadata>
		<ui:define name="breadcrumb">		
		   <li><i class="fa fa-hdd-o"></i> Doador </li>          
           <li>
        	 <span>
        		<h:outputText value="Editar doador" />
        	 </span>
           </li>		
		</ui:define>
		<ui:define name="body">			
			<div class="box">
				<div class="box-header with-border">
						<div class="col-xs-6 col-sm-3">
							<h3 class="box-title">
								<i class="fa fa-table x-big" /> Editar Doador
							</h3>
						</div>	
					</div>	
				<h:form>
					<div class="box-body row">
						<div class="form-group col-md-6">
							<p:outputLabel for="nome" value="Nome:" indicateRequired="true"/>
								<p:inputText value="#{doadorController.doador.nome}" id="nome" label="Nome Responsável Família" maxlength="60" size="50" required="true" styleClass="form-control">
								</p:inputText>
						</div>
						<div class="form-group col-md-6">


							<p:outputLabel for="cpf" value="CPF:" />
				 			<p:inputText value="#{doadorController.doador.cpf}" id="cpf" label="CPF" maxlength="15" size="15" styleClass="form-control">
							</p:inputText> 
						</div>
						
						<div class="form-group col-md-6">	
							<p:outputLabel for="estado" value="Estado:" />
				 			<p:inputText value="#{doadorController.doador.estado}" id="estado" label="Estado" maxlength="3" size="3" styleClass="form-control">
							</p:inputText> 
						</div>	
						<div class="form-group col-md-6">
							<p:outputLabel for="cidade" value="Cidade:" />
				 			<p:inputText value="#{doadorController.doador.cidade}" id="cidade" label="Cidade" maxlength="60" size="50" styleClass="form-control">
							</p:inputText> 
						</div>	
							
						<div class="form-group col-md-6">	
							<p:outputLabel for="bairro" value="Bairro:" />
				 			<p:inputText value="#{doadorController.doador.bairro}" id="bairro" label="Bairro" maxlength="60" size="50" styleClass="form-control">
							</p:inputText> 
						</div>	
							
						<div class="form-group col-md-6">
							<p:outputLabel for="rua" value="Rua:" />
				 			<p:inputText value="#{doadorController.doador.rua}" id="rua" label="Rua" maxlength="60" size="50" styleClass="form-control">
							</p:inputText> 
						</div>	
							
						<div class="form-group col-md-6">	
							<p:outputLabel for="telefone" value="Telefone:" />
				 			<p:inputText value="#{doadorController.doador.telefone}" id="telefone" label="Telefone" maxlength="14" size="14" styleClass="form-control">
							</p:inputText> 
						</div>	
							
						<div class="form-group col-md-6">	
							<p:outputLabel for="celular" value="Celular:" />
				 			<p:inputText value="#{doadorController.doador.celular}" id="celular" label="Celular" maxlength="14" size="14" styleClass="form-control">
							</p:inputText> 
						</div>
							
						<div class="form-group col-md-6">	
							
							<p:outputLabel for="email" value="Email:" />
				 			<p:inputText value="#{doadorController.doador.email}" id="email" label="Email" maxlength="60" size="50" styleClass="form-control">
							</p:inputText> 
						</div>	
						
					</div>
																			
						<div class="box-footer align-left">
						
							<p:commandButton action="#{doadorController.alterarDoador}" value="Alterar" rendered="#{!empty doadorController.doador.id}" ajax="false" icon="ui-icon-disk"/>
								<p:spacer width="10"/>
							<p:commandButton action="#{doadorController.incluirDoador}" value="Incluir" rendered="#{empty doadorController.doador.id}" ajax="false" icon="ui-icon-disk" />
								<p:spacer width="10"/>
							<p:commandButton action="#{doadorController.iniciarPesquisaDoador()}" value="Voltar" immediate="true" ajax="false" icon="ui-icon-arrowreturnthick-1-w" />
						</div>	
					
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</ui:component>
