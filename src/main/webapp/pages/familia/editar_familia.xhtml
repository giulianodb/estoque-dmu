<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">	
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf" >

	<ui:composition template="/pages/templates/layout.xhtml">
		
    	<ui:param name="activeMenu" value="Familia"/>
		<ui:param name="activeSubmenu" value="editarFamilia"/>
	   	<f:metadata>
        	<f:viewAction action="#{familiaController.iniciarEditarFamilia(param.codFamilia)}" />        	
    	</f:metadata>
		<ui:define name="breadcrumb">		
		   <li><i class="fa fa-hdd-o"></i> Família </li>          
           <li>
        	 <span>
        		<h:outputText value="Editar família" />
        	 </span>
           </li>		
		</ui:define>
		<ui:define name="body">			
			<div class="box">
				<h:form>
						<div class="box-header with-border">
						<div class="col-xs-6 col-sm-3">
							<h3 class="box-title">
								<i class="fa fa-table x-big" /> Editar família
							</h3>
						</div>	
					</div>	
					<div class="box-body row">
						<div class="form-group col-md-6">		
				 			<p:outputLabel for="nomeResponsavelFamilia" value="Nome responsável:" />
				 			<p:inputText value="#{familiaController.familia.nomeResponsavel}" id="nomeResponsavelFamilia" label="Nome Responsável Família" maxlength="60" size="50" required="true" styleClass="form-control">
							</p:inputText>
						</div>	
							
						<div class="form-group col-md-6">		
							<p:outputLabel for="cpf" value="CPF:" />
				 				<p:inputText value="#{familiaController.familia.cpfResponsavel}" id="cpf" label="CPF" maxlength="14" size="14" required="true" styleClass="form-control">
							</p:inputText>
						</div> 
							 
						<div class="form-group col-md-6">	
							<p:outputLabel for="estado" value="Estado:" />
				 			<p:inputText value="#{familiaController.familia.estado}" id="estado" label="Estado" maxlength="3" size="3" styleClass="form-control">
							</p:inputText> 
						</div>	
							
						<div class="form-group col-md-6">	
							<p:outputLabel for="cidade" value="Cidade:" />
				 			<p:inputText value="#{familiaController.familia.cidade}" id="cidade" label="Cidade" maxlength="30" size="30" styleClass="form-control">
							</p:inputText> 
						</div>	
							
						<div class="form-group col-md-6">	
							<p:outputLabel for="bairro" value="Bairro:" />
				 			<p:inputText value="#{familiaController.familia.bairro}" id="bairro" label="Bairro" maxlength="60" size="50" styleClass="form-control">
							</p:inputText> 
						</div>	
							
						<div class="form-group col-md-6">	
							<p:outputLabel for="rua" value="Rua:" />
				 			<p:inputText value="#{familiaController.familia.rua}" id="rua" label="Rua" maxlength="60" size="50" styleClass="form-control">
							</p:inputText> 
						</div>
						
						<div class="form-group col-md-6">	
							<p:outputLabel for="telefone" value="Telefone:" />
				 			<p:inputText value="#{familiaController.familia.telefone}" id="telefone" label="Telefone" maxlength="14" size="14" styleClass="form-control">
							</p:inputText> 
						</div>	
							
						<div class="form-group col-md-6">	
							<p:outputLabel for="celular" value="Celular:" />
				 			<p:inputText value="#{familiaController.familia.celular}" id="celular" label="Celular" maxlength="14" size="14" styleClass="form-control">
							</p:inputText> 
						</div>
							
						<div class="form-group col-md-6">	
							<p:outputLabel for="email" value="Email:" />
				 			<p:inputText value="#{familiaController.familia.email}" id="email" label="Email" maxlength="60" size="50" styleClass="form-control">
							</p:inputText> 
						</div>	
					</div>		
																			
						
						<br></br>
						<div class="box-footer align-left">
							<p:commandButton action="#{familiaController.alterarFamilia}" value="Alterar" rendered="#{!empty familiaController.familia.id}" ajax="false" icon="ui-icon-disk" styleClass="btn btn-flat btn-primary "/>
							<p:spacer width="10"/>
							<p:commandButton action="#{familiaController.incluirFamilia}" value="Incluir" rendered="#{empty familiaController.familia.id}" ajax="false" icon="ui-icon-disk" styleClass="btn btn-flat btn-primary "/>
							<p:spacer width="10"/>
							<p:commandButton action="#{familiaController.iniciarPesquisaFamilia()}" value="Voltar" immediate="true" ajax="false" icon="ui-icon-arrowreturnthick-1-w" />
						</div>	
			</h:form>
			</div>
		</ui:define>
	</ui:composition>
</ui:component>
