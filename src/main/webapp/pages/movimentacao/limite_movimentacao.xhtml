	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf" >

	<ui:composition template="/pages/templates/layout.xhtml"	 >			
		
    	<ui:param name="activeMenu" value="configuracao"/>
		<ui:param name="activeSubmenu" value="limiteMov"/>

         	<f:viewAction action="#{utilitarioController.paginaLimiteMovimentacao()}" />       	
    	</f:metadata>
		<ui:define name="breadcrumb">		
		   <li><i class="fa fa-hdd-o"></i> Configurar data Limite movimentações </li>          
           <li>
        	 <span>
        		<h:outputText value="Configurar data limiete" />
        	 </span>
           </li>		
		</ui:define>
		<ui:define name="body">			
			<div class="box">
				<h:form id="sinteticoForm">
					<div class="box-header with-border">
             				<h3 class="box-title">Configurar data Limite movimentações</h3>
         				</div>
					<div class="box-body row">
						<div class="form-group col-md-3">	
							<p:outputLabel for="ano" value="Ano:" /> <br />
								<p:inputText value="#{utilitarioController.ano}" id="ano"></p:inputText>
