<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">	
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf" >

	<ui:composition template="/pages/templates/layout.xhtml"	 >			
		
    	<ui:param name="activeMenu" value="Relatorio"/>
		<ui:param name="activeSubmenu" value="sintetico"/>
	   	<f:metadata>
         	<f:viewAction action="#{relatorioController.paginaRelatorioEstoqueSintetico()}" />       	
    	</f:metadata>
		<ui:define name="breadcrumb">		
		   <li><i class="fa fa-hdd-o"></i> Relatório sintético </li>          
           <li>
        	 <span>
        		<h:outputText value="Relatório Sintético" />
        	 </span>
           </li>		
		</ui:define>
		<ui:define name="body">			
			<div class="box">
				<h:form id="sinteticoForm">
					<div class="box-header with-border">
             				<h3 class="box-title">Emitir relátório sintético</h3>
         				</div>
					<div class="box-body row">
						<div class="form-group col-md-6">	
							<p:outputLabel for="dataInicialPesquisa" value="Data inicial:" /> <br />
								<p:calendar
									value="#{relatorioController.dataInicialPesquisa}"
									id="dataInicialPesquisa" required="true" 
									locale="pt" pattern="dd/MM/yyyy" maxlength="10" size="20" mask="99/99/9999">
								</p:calendar> 						
							</div>	
								
							<div class="form-group col-md-6">	
							<p:outputLabel for="dataFinalPesquisa" value="Data final:" /> <br />
								<p:calendar
									value="#{relatorioController.dataFinalPesquisa}"
									id="dataFinalPesquisa" required="true" 
									locale="pt" pattern="dd/MM/yyyy" maxlength="10" size="20" mask="99/99/9999">
								</p:calendar> 
							</div>
						</div>
						
						<div class="box-footer align-left">		
							<p:commandButton  
								value="Emitir relatório"
							 	title="Relatório"
								action="#{relatorioController.relatorioEstoqueSintetico()}" ajax="false"/>
								
								
								<p:commandButton  
								value="Emitir relatório txt"
							 	title="Relatório txt"
								action="#{relatorioController.relatorioEstoqueSinteticoTxt()}" ajax="false"/>		
						</div>		
													 		
					<br/>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
					<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
						<p:graphicImage name="/images/ajax_loader.gif" />
					</p:dialog>			
				</h:form>	
			</div>		
		<!-- Grade -->
		</ui:define>
	</ui:composition>
</ui:component>
