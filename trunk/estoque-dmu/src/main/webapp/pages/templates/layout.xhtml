<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">	
 <h:head>
	<title>Sistema Exemplo - Inicial</title>	
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
	<meta name="MobileOptimized" content="320"/>	
	<!-- GLOBAL MANDATORY STYLES -->	
	<link href="#{request.contextPath}/resources/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	<link href="#{request.contextPath}/resources/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<!-- INÍCIO THEME STYLES -->
	<link href="#{request.contextPath}/resources/css/style-button.css" rel="stylesheet" type="text/css"/>
	<link href="#{request.contextPath}/resources/css/style.css" rel="stylesheet" type="text/css"/>
	<link href="#{request.contextPath}/resources/css/style-responsive.css" rel="stylesheet" type="text/css"/>
	<link href="#{request.contextPath}/resources/css/themes/default.css" rel="stylesheet" type="text/css" id="style_color"/>
	<!-- Custom CSS -->
	<link href="#{request.contextPath}/resources/css/custom.css" rel="stylesheet" type="text/css"/>
	<link rel="shortcut icon" href="#{request.contextPath}/resources/images/favicon_brasao.ico"/>	
 </h:head>
 <h:body styleClass="page-header-fixed">		
   <f:view>	
      <!-- CABECALHO -->
      <div class="header navbar navbar-inverse navbar-fixed-top"> 
	     <ui:include src="/pages/templates/includes/header.xhtml" />
	  </div>	
      <div class="clearfix"> </div>	
	  <!-- CONTAINER -->
	  <div class="page-container"> 
	    <!-- MENU -->
  		<div class="page-sidebar navbar-collapse collapse">
	    	<ui:include src="/pages/templates/includes/menu.xhtml" />
		</div>
	  	<!-- CONTEÚDO -->
	  	<div class="page-content-wrapper ">
	    	<div class="page-content">
		  		<div class="row">
		  			<h:form id="celBreadCrumb">
		  				<ui:insert name="breadcrumb"/>
		  			</h:form>
				</div>
				<!-- PÁGINA -->
				<div class="row">
					<div class="col-md-12">
					    <!-- MENSAGENS -->
						<ui:insert name="message">							 
							<p:growl autoUpdate="true" showDetail="false" id="g_mensagens" />
							<p:messages id="mensagens" showDetail="false" autoUpdate="true" closable="true" />
			   			</ui:insert>
						<!-- CORPO -->
						<ui:insert name="body"/>
					</div>
				</div>
				<!-- FIM PÁGINA  -->
			</div>
	    	<!-- FIM CONTEÚDO --> 
	    </div>  
	  </div>
	  <!-- FIM CONTAINER -->	
	  <!-- FOOTER -->
	  <div class="footer">
	     <ui:include src="/pages/templates/includes/footer.xhtml" />
	  </div>
 	  <!-- JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) --> 
	  <h:outputScript library="javascript" name="locale-primefaces.js" />
	  <!-- IMPORTANT! Load jquery-ui-1.10.3.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip --> 
	  <script src="#{request.contextPath}/resources/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script> 
	  <script src="#{request.contextPath}/resources/javascript/app.js"></script> 
	  <script>
        jQuery(document).ready(function() {    
           App.init();
	    });
 	  </script>
   </f:view>	
 </h:body>
</html>
