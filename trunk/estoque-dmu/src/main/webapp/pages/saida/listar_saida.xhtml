<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"	
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:composition template="/pages/templates/layout.xhtml"	 >				
	<ui:define name="breadcrumb">
      <ul class="page-breadcrumb breadcrumb">
        <li id="inicial"> <i class="fa fa-home"></i> <p:commandLink id="breadHome" action="/pages/templates/initial.jsf" ajax="false"> Início </p:commandLink> <i class="fa fa-angle-right"></i> </li>
		<li><i class="fa fa-building"></i> <span>Saida</span><i class="fa fa-angle-right"></i></li>
        <li> <span>Pesquisar Saida</span> </li>
      </ul>
      <div class="col-md-12 well"> 
        <h1 class="pagedesc">
        	<i class="fa fa-table x-big"></i> Pesquisar Saida<br/>
        </h1>        
      </div>
    </ui:define>		
		<ui:define name="body">	
			<h:form id="saidaForm">
				<p:panel toggleable="true" id="pgCampos" header="Informações da Saida">
					<p:focus context="pgCampos" />
					<h:panelGrid columns="2" >		
						<p:outputLabel for="nomeProduto" value="Nome produto:" />
						<p:inputText value="#{saidaController.saidaDataModel.saidaPesquisa.produto.nome}" 
							id="nomeProduto" label="Nome Produto"
							maxlength="60" size="50">
						</p:inputText> 
				

					</h:panelGrid>
					<h:panelGrid columns="3" cellpadding="3" >													 
						<p:commandButton icon="ui-icon-disk" 
							update=":gridForm saidaForm"
							value="Pesquisa"
						 	title="Pesquisar Saida"
							action="#{saidaController.iniciarPesquisaSaida()}"						 		
							ajax="false"></p:commandButton>
							<p:commandButton icon="ui-icon-disk" 
							
							value="Nova saida"
						 	title="Nova Saida"
							action="#{saidaController.iniciarIncluirSaida()}"						 		
							ajax="false"></p:commandButton>
					</h:panelGrid>
				</p:panel>
				<br/>
				<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
				<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
					<p:graphicImage name="/images/ajax_loader.gif" />
				</p:dialog>			
			</h:form>	
					
		<!-- Grade -->
			<h:form id="gridForm">
		    	<p:dataTable var="saida" 
				    value="#{saidaController.saidaDataModel}" 
				    paginator="true" 
				    rows="10"  
	                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
	                rowsPerPageTemplate="10,20,40" 
	                id="gdSaidas" 
	                lazy="true" 
	                paginatorPosition="bottom"
	                emptyMessage="#{appMessages['message.datatable.noRecords']}">  				
					<p:column headerText="Produto">
		    	        <p:outputLabel value="#{saida.produto.nome}" />
		        	</p:column>
		        	<p:column headerText="Data">
		    	        <p:outputLabel value="#{saida.data}" >
		    	        	<f:convertDateTime pattern="dd/MM/yyyy" />
		    	        </p:outputLabel>
		        	</p:column>
		        	
		        	<p:column headerText="Doador" rendered="#{!empty saidaController.saida.campanha}">
		    	        <p:outputLabel value="#{saida.campanha.nome}" />
		        	</p:column>
		        	
		        	<p:column headerText="Doador" rendered="#{!empty saidaController.saida.familia}">
		    	        <p:outputLabel value="#{saida.familia.nomeResponsavel}" />
		        	</p:column>
		        	
		        	<p:column headerText="Doador" rendered="#{!empty saidaController.saida.instituicao}">
		    	        <p:outputLabel value="#{saida.instituicao.nome}" />
		        	</p:column>
		        	
		        	
			        <p:column headerText="Selecionar" style="text-align: center;" >				                
				        <p:commandButton id="cmdExcluirSaida" icon="ui-icon-trash"									 	 
					 		update=":gridForm :saidaForm"
					 		title="Excluir Saida"	
					 		ajax="true"
							action="#{saidaController.excluirSaida()}">
							<f:setPropertyActionListener target="#{saidaController.saida}" value="#{saida}"/> 		 	 
						</p:commandButton>			            
				    </p:column>
			        <f:facet name="footer">  
						#{saidaController.saidaDataModel.getRowCount()} #{appMessages['message.datatable.records']}
					</f:facet>	
				</p:dataTable>
			</h:form>		
		</ui:define>
	</ui:composition>
</ui:component>
