<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component
 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
	<ui:composition template="/pages/templates/layout.xhtml">
		<ui:define name="breadcrumb">
			<ul class="page-breadcrumb breadcrumb">
		    	<li id="inicial"> <i class="fa fa-home"></i> <p:commandLink id="breadHome" action="/pages/templates/initial.jsf" ajax="false"> Início </p:commandLink> <i class="fa fa-angle-right"></i> </li>
        		<li><i class="fa fa-hdd-o"></i><span>Campanha</span> <i class="fa fa-angle-right"></i> </li>
		        <li> <span> Editar campanha </span> </li>
		    </ul>
		    <div class="col-md-12 well"> 
		        <h1 class="pagedesc">
		        	<i class="fa fa-table x-big"></i> Campanha <br/>
		        	<span class="observacao">(*) campo obrigatório</span>           
		        </h1>        
		    </div>
	    </ui:define>
		<ui:define name="body">		
				<h:form>
					<p:panel toggleable="true" id="pgCampos" header="Campanha">
						<p:focus context="pgCampos" />
				 		<h:panelGrid columns="2">
				 			<p:outputLabel for="nomeCampanha" value="Campanha:" />
				 			<p:inputText value="#{campanhaController.campanha.nome}" id="nomeCampanha" label="Nome Campanha" maxlength="60" size="50">
							</p:inputText>
							
							<p:outputLabel for="mesInicioCampanha" value="Mês inicio campanha:" />
							<p:selectOneMenu value="#{campanhaController.campanha.mesInicio}" id="mesInicioCampanha" required="true">
								<f:selectItem itemLabel="Selecione" itemValue="" />
								<f:selectItems value="#{campanhaController.listaMeses}" var="s" itemLabel="#{s.descricao}" itemValue="#{s}" />
							</p:selectOneMenu>
							
							
							<p:outputLabel for="mesFimCampanha" value="Mês fim campanha:" />
							<p:selectOneMenu value="#{campanhaController.campanha.mesFim}" id="mesFimCampanha" required="true">
								<f:selectItem itemLabel="Selecione" itemValue="" />
								<f:selectItems value="#{campanhaController.listaMeses}" var="s" itemLabel="#{s.descricao}" itemValue="#{s}" />
							</p:selectOneMenu>
																	
							<p:outputLabel for="descricao" value="Descrição:" />
							<p:inputTextarea id="descricao"  value="#{campanhaController.campanha.descricao}"></p:inputTextarea>	
						</h:panelGrid>
						
						<br></br>
						
						<p:separator id="separator"/>
						<h:panelGrid columns="3" cellpadding="3">
							<p:commandButton action="#{campanhaController.alterarCampanha}" value="Alterar" rendered="#{!empty campanhaController.campanha.id}" ajax="false" icon="ui-icon-disk"/>
							<p:commandButton action="#{campanhaController.incluirCampanha}" value="Incluir" rendered="#{empty campanhaController.campanha.id}" ajax="false" icon="ui-icon-disk" />
							<p:commandButton action="#{campanhaController.iniciarPesquisaCampanha()}" value="Voltar" immediate="true" ajax="false" icon="ui-icon-arrowreturnthick-1-w" />
						</h:panelGrid>
					</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</ui:component>
