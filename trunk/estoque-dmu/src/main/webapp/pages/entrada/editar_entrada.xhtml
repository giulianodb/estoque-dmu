<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component
 	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
	<ui:composition template="/pages/templates/layout.xhtml">
		<ui:define name="breadcrumb">
			<ul class="page-breadcrumb breadcrumb">
		    	<li id="inicial"> <i class="fa fa-home"></i> <p:commandLink id="breadHome" action="/pages/templates/initial.jsf" ajax="false"> Início </p:commandLink> <i class="fa fa-angle-right"></i> </li>
        		<li><i class="fa fa-hdd-o"></i><span>Entrada</span> <i class="fa fa-angle-right"></i> </li>
		        <li> <span> Realizar Entrada </span> </li>
		    </ul>
		    <div class="col-md-12 well"> 
		        <h1 class="pagedesc">
		        	<i class="fa fa-table x-big"></i> Realizar Entrada <br/>
		        	<span class="observacao">(*) campo obrigatório</span>           
		        </h1>        
		    </div>
	    </ui:define>
		<ui:define name="body">		
				<h:form>
					<p:panel toggleable="true" id="pgCampos" header="Entrada">
						<p:focus context="pgCampos" />
				 		<h:panelGrid columns="2">
				 			
				 			<p:outputLabel for="produto" value="Produto:" />
							<p:selectOneMenu value="#{entradaController.entrada.produto.id}" id="produto" required="true">
								<f:selectItem itemLabel="Selecione" itemValue="" />
								<f:selectItems value="#{entradaController.listProdutoCombo}" var="s" itemLabel="#{s.nome}" itemValue="#{s.id}" />
								<p:ajax partialSubmit="true" listener="#{entradaController.listenerObterPrecoMedio()}" update="valorMedio" ></p:ajax>
							</p:selectOneMenu>
				 			
				 			
				 			<p:outputLabel for="data" value="Data entrada:" />
							<p:calendar
								value="#{entradaController.entrada.loteEntrada.data}"
								id="data" required="true" 
								locale="pt" pattern="dd/MM/yyyy" maxlength="10" size="20">
							</p:calendar> 
				 			
				 			<p:outputLabel for="quantidade" value="Quantidade:" />
				 			<p:inputText value="#{entradaController.entrada.quantidade}" id="quantidade" label="Quantidade" maxlength="60" size="50">
							</p:inputText>
							
							<p:outputLabel for="valorMedio" value="Valor médio:" />
				 			<p:inputText value="#{entradaController.valorMedioProduto}" readonly="true" id="valorMedio" label="Valor" maxlength="60" size="50" >
								<f:converter converterId="converter.MoedaConverter"></f:converter>
							</p:inputText> 
														
							<p:outputLabel for="valor" value="Valor:" />
				 			<p:inputText value="#{entradaController.entrada.valor}" id="valor" label="Valor" maxlength="60" size="50" >
				 				<f:converter converterId="converter.MoedaConverter"></f:converter>
							</p:inputText>
							
							<p:outputLabel for="nf" value="Nota fiscal:" />
				 			<p:inputText value="#{entradaController.entrada.numeroNF}" id="nf" label="NF" maxlength="60" size="50">
							</p:inputText> 
							
							<p:outputLabel for="descricaoNf" value="Descrição Nota:" />
				 			<p:inputText value="#{entradaController.entrada.descricaoNota}" id="descricaoNf" label="Descrição Nf" maxlength="60" size="50">
							</p:inputText> 
							
										
							<p:outputLabel for="tipoDoador" value="Tipo doador:" />
							<p:selectOneMenu value="#{entradaController.tipoParceiroSelecionado}" id="tipoDoador" required="true" >
								<f:selectItem itemLabel="Selecione" itemValue="" />
								<f:selectItems value="#{entradaController.listaTipoParceiroCombo}" var="s" itemLabel="#{s.descricao}" itemValue="#{s}" />
								<p:ajax partialSubmit="true" listener="#{entradaController.listenerAlterarTipoDoador()}" update="pgPanel" ></p:ajax>
							</p:selectOneMenu >
							
							<p:outputLabel id="labelCampanha" value="Doador:"/>
							
							<h:panelGroup id="pgPanel" > 
								
								<p:selectOneMenu value="#{entradaController.entrada.loteEntrada.campanha.id}" filter="true" id="comboCampanha" required="true" rendered="#{entradaController.mostrarComboCampanha}">
									<f:selectItem itemLabel="Selecione" itemValue="" />
									<f:selectItems value="#{entradaController.listaCampanhaCombo}" var="s" itemLabel="#{s.nome}" itemValue="#{s.id}" />
								</p:selectOneMenu >
								
								<p:selectOneMenu value="#{entradaController.entrada.loteEntrada.doador.id}" filter="true" id="comboDoador" required="true" rendered="#{entradaController.mostrarComboDoador}">
									<f:selectItem itemLabel="Selecione" itemValue="" />
									<f:selectItems value="#{entradaController.listaDoadorCombo}" var="s" itemLabel="#{s.nome}" itemValue="#{s.id}" />
								</p:selectOneMenu >
								
								<p:selectOneMenu value="#{entradaController.entrada.loteEntrada.instituicao.id}" filter="true" id="comboInstituicao" required="true" rendered="#{entradaController.mostrarComboInstituicao}">
									<f:selectItem itemLabel="Selecione" itemValue="" />
									<f:selectItems value="#{entradaController.listaInstituicaoCombo}" var="s" itemLabel="#{s.nome}" itemValue="#{s.id}" />
								</p:selectOneMenu >
							</h:panelGroup>
							
						</h:panelGrid>
						<br></br>
						
						<p:separator id="separator"/>
						<h:panelGrid columns="3" cellpadding="3">
							<p:commandButton action="#{entradaController.alterarEntrada}" value="Alterar" rendered="#{!empty entradaController.entrada.id}" ajax="false" icon="ui-icon-disk"/>
							<p:commandButton action="#{entradaController.incluirEntrada}" value="Incluir" rendered="#{empty entradaController.entrada.id}" ajax="false" icon="ui-icon-disk" />
							<p:commandButton action="#{entradaController.iniciarPesquisaEntrada()}" value="Voltar" immediate="true" ajax="false" icon="ui-icon-arrowreturnthick-1-w" />
						</h:panelGrid>
					</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</ui:component>
