<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"	
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:composition template="/pages/templates/layout.xhtml"	 >				
	<ui:define name="breadcrumb">
      <ul class="page-breadcrumb breadcrumb">
        <li id="inicial"> <i class="fa fa-home"></i> <p:commandLink id="breadHome" action="/pages/templates/initial.jsf" ajax="false"> Início </p:commandLink> <i class="fa fa-angle-right"></i> </li>
		<li><i class="fa fa-building"></i> <span>Entrada</span><i class="fa fa-angle-right"></i></li>
        <li> <span>Pesquisar Entrada</span> </li>
      </ul>
      <div class="col-md-12 well"> 
        <h1 class="pagedesc">
        	<i class="fa fa-table x-big"></i> Pesquisar Entrada<br/>
        </h1>        
      </div>
    </ui:define>		
		<ui:define name="body">	
			<h:form id="entradaForm">
				<p:panel toggleable="true" id="pgCampos" header="Informações da Entrada">
					<p:focus context="pgCampos" />
					<h:panelGrid columns="2" >		
						<p:outputLabel for="nomeProduto" value="Nome produto:" />
						<p:inputText value="#{entradaController.entradaDataModel.entradaPesquisa.produto.nome}" 
							id="nomeProduto" label="Nome Produto"
							maxlength="60" size="50">
						</p:inputText> 
				

					</h:panelGrid>
					<h:panelGrid columns="3" cellpadding="3" >													 
						<p:commandButton icon="ui-icon-disk" 
							update=":gridForm entradaForm"
							value="Pesquisa"
						 	title="Pesquisar Entrada"
							action="#{entradaController.iniciarPesquisaEntrada()}"						 		
							ajax="false"></p:commandButton>
							<p:commandButton icon="ui-icon-disk" 
							
							value="Nova entrada"
						 	title="Nova Entrada"
							action="#{entradaController.iniciarIncluirEntrada()}"						 		
							ajax="false"></p:commandButton>
					</h:panelGrid>
				</p:panel>
				<br/>
				<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
				<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
					<p:graphicImage name="/images/ajax_loader.gif" />
				</p:dialog>			
			</h:form>	
					
		<!-- Grade -->
			<h:form id="gridForm">
		    	<p:dataTable var="entrada" 
				    value="#{entradaController.entradaDataModel}" 
				    paginator="true" 
				    rows="10"  
	                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
	                rowsPerPageTemplate="10,20,40" 
	                id="gdEntradas" 
	                lazy="true" 
	                paginatorPosition="bottom"
	                emptyMessage="#{appMessages['message.datatable.noRecords']}">  				
					<p:column headerText="Produto">
		    	        <p:outputLabel value="#{entrada.produto.nome}" />
		        	</p:column>
		        	<p:column headerText="Quantidade">
		    	        <p:outputLabel value="#{entrada.quantidade}" >
		    	        	<f:converter converterId="converter.MoedaConverter"/>
		    	        </p:outputLabel>
		        	</p:column>
		        	<p:column headerText="Valor">
		    	        <p:outputLabel value="#{entrada.valor}" >
		    	        	<f:converter converterId="converter.MoedaConverter"/>
		    	        </p:outputLabel>
		        	</p:column>
		        	
		        	<p:column headerText="Data">
		    	        <p:outputLabel value="#{entrada.loteEntrada.data}" >
		    	        	<f:convertDateTime pattern="dd/MM/yyyy" />
		    	        </p:outputLabel>
		        	</p:column>
		        	
		        	<p:column headerText="Doador" >
		    	        <p:outputLabel value="#{entrada.loteEntrada.campanha.nome}" rendered="#{!empty entrada.loteEntrada.campanha}"/>
		        	
		    	        <p:outputLabel value="#{entrada.loteEntrada.instituicao.nome}" rendered="#{!empty entrada.loteEntrada.instituicao}"/>
		        	
		    	        <p:outputLabel value="Anônimo" rendered="#{empty entrada.loteEntrada.instituicao and empty entrada.loteEntrada.campanha and empty entrada.loteEntrada.instituicao}"/>
		        	</p:column>
		        	
		        	
		        	
			        <p:column headerText="Selecionar" style="text-align: center;" >				                
				        <p:commandButton id="cmdExcluirEntrada" icon="ui-icon-trash"									 	 
					 		update=":gridForm :entradaForm"
					 		title="Excluir Entrada"	
					 		ajax="true"
							action="#{entradaController.excluirEntrada()}">
							<f:setPropertyActionListener target="#{entradaController.entrada}" value="#{entrada}"/> 		 	 
						</p:commandButton>			            
				    </p:column>
			        <f:facet name="footer">  
						#{entradaController.entradaDataModel.getRowCount()} #{appMessages['message.datatable.records']}
					</f:facet>	
				</p:dataTable>
			</h:form>		
		</ui:define>
	</ui:composition>
</ui:component>
